        <link rel="shortcut icon" href="https://support.serpwizz.com/content/support/assets/images/favicon-32x32.png" type="image">
        <!-- App favicon -->
        <link rel="shortcut icon" href="https://support.serpwizz.com/content/assets/images/favicon.ico">
        <!-- App css -->
        <link href="https://support.serpwizz.com/content/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
        <link href="https://support.serpwizz.com/content/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="https://support.serpwizz.com/content/assets/css/app.min.css" rel="stylesheet" type="text/css"  id="app-stylesheet" />
        <link rel="stylesheet" href="https://support.serpwizz.com/content/assets/libs/sweetalert2/sweetalert2.min.css">
        
        
        <style type="text/css">
          .noprofileImage {
            width: 65px;
            height: 61px;
            background: #2196f3;
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            line-height: 55px;
            vertical-align: middle;
            border: 2px solid #2196f3;
            border-radius: 50% !important;
          }

          .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6{
            font-family: -apple-system, BlinkMacSystemFont, segoe ui, avenir next, avenir, helvetica neue, helvetica, ubuntu, roboto, noto, arial, sans-serif;
            }

          label{
              color: #333;
              font-size: 1.7rem;
          }
          .card-title{
              color: #333;
              font-weight: 500;
          }

          .service-box.box-icon{
              background:#ffffff;
              padding: 0px 15px 30px;
              border-radius:0px;
              margin:20px 0 20px 0;
              position: relative;
              -webkit-box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
              box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
          }

          .service-box-content p {
              line-height: 1.8;
          }
          h3{
              line-height: 30px;
              font-size: 21px;
          }

          a{
              color: #34383c;
          }

          .cover{
            background-color: #2196f3;
            background-size: cover;
            margin-left: -20px;
            margin-right: -20px;
            
          }

          .cover-margin{
            margin-top: 20px;
            margin-bottom: 20px
          }

          .text-white{
            color: #FFF
          }

          #searchBox{
            height:39px;
          }

          .mbfix{
            margin-bottom:-30px;
          }

          .cont {
                overflow: hidden;
                position: relative;
                width: 900px;
                margin: 0 auto 0;
                background: #fff;
                padding: 30px;
                border-radius: 12px;
        }

        * a {
            color: #007BFF;
            text-decoration: none;
            letter-spacing: 1px;

        $("#"+val).focus();
    }

    function remove_class(val)
    {

    }

    function empty(data)
    {
      if(typeof(data) == 'number' || typeof(data) == 'boolean')
      { 
        return false; 
      }
      if(typeof(data) == 'undefined' || data === null)
      {
        return true; 
      }
      if(typeof(data.length) != 'undefined')
      {
        return data.length == 0;
      }
      var count = 0;
      for(var i in data)
      {
        if(data.hasOwnProperty(i))
        {
          count ++;
        }
      }
      return count == 0;
    }
